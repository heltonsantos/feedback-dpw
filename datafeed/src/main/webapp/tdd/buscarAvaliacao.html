<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Buscar Avaliação/title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			
			var url = "http://localhost:8080/datafeed/rest/avaliacao/buscar?dataset_id=";
			var dataset_id = 1;
			var offset = 0;
			var limit = 10;
			
			$.get(url + dataset_id + "&offset=" + offset + "&limit=" + limit, function(data,status,xhr){
				
				for (var prop in data) {   
					console.log(data[prop].id + " " + data[prop].data_avaliacao + " " + data[prop].nome_usuario);
					
					$("#datafeed").append("<p>"+ data[prop].id +"</p>");
					$("#datafeed").append("<p>"+ data[prop].data_avaliacao +"</p>");
					$("#datafeed").append("<p>"+ data[prop].nome_usuario +"</p>");
				}	
				
			}).fail(function(jqXHR,htmlError,error){
				console.log(jqXHR.responseText);
			});
			
		</script>
	</head>
	<body>
		<div id=datafeed></div>
	</body>
</html>
