<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Buscar Feedback</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	
		<!-- RateYo Framework -->
		<link rel="stylesheet" href="rateYo/2.0.1/jquery.rateyo.min.css">
		<script src="rateYo/2.0.1/jquery.rateyo.min.js"></script>	
		<script type="text/javascript">			
		$(function () {	
			$("#button").click(function () {
				var url = "http://localhost:8080/datafeed/rest/feedback/buscar?dataset_id=";
				var dataset_id = $("#dataset_id").val();
				
				$.get(url + dataset_id, function(data,status,xhr){
						data.avaliacao_media = data.avaliacao_media.toFixed(2);
						
						console.log(data.id + " " + data.dataset_id + " " + data.avaliacao_media);
						
						$("#datafeed").empty();
						$("#datafeed").append("<div id='starRating'></div>");
						$("#datafeed").append("<p>"+ "id: " + data.id +"</p>");
						$("#datafeed").append("<p>"+ "dataset id: " + data.dataset_id +"</p>");
						$("#datafeed").append("<p>"+ "avaliacao media: " + data.avaliacao_media +"</p>");
						
						$("#starRating").rateYo({
						  	readOnly: true,
						  	numStars: 5,
						    rating: data.avaliacao_media,
						    starWidth: "40px",
			   				halfStar: true
	
						  });
	
				}).fail(function(jqXHR,htmlError,error){
					console.log(jqXHR.responseText);
				});
			});
		});
		</script>
	</head>
	<body>
		<div id=form>
			<label for="dataset_id">dataset_id: </label>
			<input type="text" id="dataset_id"/><br>
			
			<button id="button">Buscar</button>
		</div>
		<div id=datafeed></div>
	</body>
</html>
