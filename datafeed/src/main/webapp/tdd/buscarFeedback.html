<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Buscar Feedback</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">
			
			var url = "http://localhost:8080/datafeed/rest/feedback/buscar?dataset_id=";
			var dataset_id = 1;
			
			$.get(url + dataset_id, function(data,status,xhr){
					console.log(data.id + " " + data.dataset_id + " " + data.avaliacao_media);
					
					$("#datafeed").append("<p>"+ data.id +"</p>");
					$("#datafeed").append("<p>"+ data.dataset_id +"</p>");
					$("#datafeed").append("<p>"+ data.avaliacao_media +"</p>");

			}).fail(function(jqXHR,htmlError,error){
				console.log(jqXHR.responseText);
			});
			
		</script>
	</head>
	<body>
		<div id=datafeed></div>
	</body>
</html>
